<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <script src="lib/modernizr.custom.12591.js"></script>
  <!--<script src="js/polyfill.js"></script>
  <script src="css/polyfill.css"></script>-->
  <title>ej04 de HTML 5: Modernizr</title>
</head>

<body>

  <header>

  </header>
<form id="formulario">
<!--Los 12 nuevos tipos de elementos input -->
  <p><label for="email">Email: </label><input type="email" id="email"/></p>
  <p><label for="url">Url: </label> <input type="url" id="url"/></p>
  <p><label for="date">Date: </label><input type="date" id="date"/></p>
  <p><label for="time">Time: </label> <input type="time" id="time"/></p>
  <p><label for="datetime">Datetime: </label> <input type="datetime" id="datetime"/></p>
  <p><label for="datetime-local">Datetime-local: </label> <input type="datetime-local" id="datetime-local"/></p>
  <p><label for="month">Month: </label> <input type="month" id="month"/></p>
  <p><label for="week">Week: </label> <input type="week" id="week"/></p>
  <p><label for="number">Number: </label> <input type="number" id="number"/></p>
  <p><label for="range">Range: </label><input type="range" id="range"/></p>
  <p><label for="tel">Tel: </label> <input type="tel" id="tel"/></p>
  <p><label for="search">Search: </label> <input type="search" id="search"/></p>
  <p><label for="color">Color: </label> <input type="color" id="color"/></p>
 <!--El nuevo elemento datalist, que contenga algunos nombres de provincia y un campo de texto
que se relacione con él. -->
 <p><input id="provincia" type="text" list="listaProvincias"/>
  <datalist id="listaProvincias">
    <option label="Araba" value="Araba"/>
    <option label="Bizkaia" value="Bizkaia"/>
    <option label="Gipuzkoa" value="Gipuzkoa"/>
  </datalist></p>
<!--Una caja de texto (<input type="text">), a la cual aplicar los atributos autofocus,
placeholder, required y autocomplete. -->
<p> <input id="textbox1" type="text" autofocus="autofocus" placeholder="placeholder" required="required" autocomplete="autocomplete"/></p>
<!--Una caja de texto que sólo pueda contener números (<input type="number">), cuyos valores
tienen que estar comprendidos entre 0 y 10. -->
<p> <input id="textbox2" type="number" min="0" max="10"/></p>
<!--Un campo de selección de ficheros (<input type="file">), al que aplicar el atributo multiple -->
<p> <input type="file" multiple="multiple"></p>
<!--Un campo de introducción de password (<input type="password">), donde el valor
introducido debe cumplir lo siguiente: debe tener una longitud mínima de 8 caracteres,
comenzar por un número y terminar en una letra mayúscula. -->
<p> <input type="password" pattern="[0-9].{6,}[A-Z]"></p>
<!--Un nuevo elemento progress que represente el avance de completado de campos del
formulario -->
<!--<p> <progress id="progress" value="22" max="100"></progress></p>-->
<progress id="progress"></progress>
<!--etiqueta meter -->
<p> Meter: <meter value="2" min="0" max="10">2 out of 10</meter></p>
<p><input type="submit" value="Submit"></p>
</form>
 <script src="lib/jquery-1.11.0.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
