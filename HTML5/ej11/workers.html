<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Workers HTML5</title>
    </head>
    <body>
        <h1> Web workers</h1>

    <div>
    <p>
        <label>Introduce un n√∫mero entero mayor que 1: </label>
        <input type="text" id="number" name="number" placeholder="Number" />
        <input type="submit" value="Calculate" onclick="calculate(); return false;"/>
    </p>
    </div>
    <div id="tiempo">
        Tiempo empleado:

    </div>
    <div>
	<output id="result" style:"width:400px;"></output>
    </div>
	<script>
		function calculate() { worker.postMessage({'cmd': 'calculate', 'msg': '1000'});}
		var worker = new Worker('doWork.js');
		worker.addEventListener('message', function(e) {
			document.getElementById('result').textContent = e.data;
		}, false);
	</script>
    </body>
</html>
